<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array1 = [ 'Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
  let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
  function findStar(nameStar){
      nameStar = prompt("Enter Name Star You Find");
      let flag = false;
      index = 0;
      for (let i = 0; i < array1.length; i++) {
          if (nameStar === array1[i]){
              flag = true;
              index = i;
              break
          }
      }
      if (flag){
          alert(array2[index]);
      }else {
          alert('Do not find name Star');
      }
  }
  findStar()
</script>
</body>
</html>
