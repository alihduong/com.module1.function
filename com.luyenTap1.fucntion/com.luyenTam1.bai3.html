<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = +prompt('Enter Number 1');
    let arr2 = +prompt('Enter Number 2');
    function soSanh(arr1, arr2){
        if (arr1 > arr2){
            alert("Number 1 > Number 2");
            return
        }
        if (arr1<arr2){
            return arr1 + arr2;
        }
    }
    document.write(soSanh(arr1,arr2))
</script>
</body>
</html>
