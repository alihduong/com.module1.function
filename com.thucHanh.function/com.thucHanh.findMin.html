<body>
<script>
  function minArray(array){
      let min = array[0];
      for (var i = 0; i < array.length; i++) {
          if (array[i] < min){
              min = array[i];
          }
      }
      return min;
  }
  let arr1 = [3, 5, 1, -8, -3, 7, 8];
  var min = minArray(arr1);
  console.log(min);

  let arr2 = [3,45,56,7,42,1,-1,0];
  min = minArray(arr2);
  console.log(min)

  let arr3 = [12,42,46,78,7,8,9,11,23];
  min = minArray(arr3);
  console.log(min)
</script>
</body>
</html>
