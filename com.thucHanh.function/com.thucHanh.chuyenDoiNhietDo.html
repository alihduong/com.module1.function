<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input type="text" id="input" oninput="converter(this.value)" onchange="converter(this.value)">
<h2 > Celsius: <p id="display"></p></h2>
<script>
    function converter(fahrenheit) {
        fahrenheit = parseFloat(fahrenheit);
        document.getElementById("display").innerHTML = (fahrenheit-32) / 1.8;
    }
</script>
</body>
</html>
